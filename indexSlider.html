<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><a class="prev" onclick="plusSlides(-1)"><img class="icon" src="../img/arrow_left.png"></a></div>
        
        <div class="grid-item-center">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="image" src="../img/szetlandzki.jpeg" style="width:100%">
                <div class="text">Caption Text</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="image" src="../img/owczarek-niemiecki.jpg" style="width:100%">
                <div class="text">Caption Two</div>
              </div>
              
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="image" src="../img/husky.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
              
        </div>
        
        <div class="grid-item"><a class="next" onclick="plusSlides(1)"><img class="icon" src="../img/arrow_right.png"></a></div>  
       
      </div>
      <div class="grid-bottom">
        <div class="grid-item-bottom">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
      </div>
      <script src="../slider.js"></script>
</body>
</html>
