<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/strona.css">
    <style>
      .icon-right {
        text-align: right;
      }
    </style>
  </head>
<body>
        
          
  <header>

    
      
    
  
    <div
      class="p-5 text-center bg-image"
      style="
        background-image: url('https://64.media.tumblr.com/fd0a44be763c9a28cadaf2013340e6b8/tumblr_n107qpQ4yd1sjoq1co1_500.gif');
        height: 400px;
      "
    >
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img width="30" src="img/211671_grid_icon.svg"/>
        </div>
        <div class="col-8 text-center"><div class="container-fluid">
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </form>
        </div></div>
        <div class="col-2"></div>
      </div>
      </div>
    </div>
  </header>

<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
